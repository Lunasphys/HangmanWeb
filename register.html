{{if .Success}}
    <h1>Bienvenue {{.FirstName}}</h1>
{{else}}
    <h1>S'inscrire</h1>
    <form method="POST">
        <label>Email:</label><br />
        <input type="text" name="email"><br />
        <label>Nom:</label><br />
        <input type="text" name="lastname"><br />
        <label>Prénom:</label><br />
        <input type="text" name="firstname"><br />
        <input type="submit">
    </form>
{{end}}
<a href="/">Retour à l'accueil</a>
